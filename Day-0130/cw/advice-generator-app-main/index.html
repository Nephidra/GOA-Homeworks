<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      height: 100%;
    }
    .attribution { 
      font-size: 11px;
      text-align: center;
      width: 25%;
      height: 30%;
      background-color: hsl(218, 20%, 24%);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #dice {
      width: 25px;
      height: 25px;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
    body {
      width: 100%;
      height: 100vh;
      background-color: hsl(220, 22%, 16%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #circle {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(150, 100%, 66%);
      border-radius: 50%;
      justify-self: bottom;
    }
    #divider {
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="attribution">
    <p></p>
    <p></p>
    <img src="images/pattern-divider-desktop.svg" alt="" id="divider">
    <div id="circle"><img src="images/icon-dice.svg" alt="" id="dice"></div>
  </div>
</body>
</html>
