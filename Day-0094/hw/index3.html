<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    .child {
      width: 100px;
      height: 100px;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="cont">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
  </div>

  <script>
    const colors = ["red", "green", "blue", "orange", "purple"];
    const children = document.querySelectorAll("#cont .child");

    for (let i = 0; i < children.length; i++) {
      children[i].style.backgroundColor = colors[i % colors.length];
    }
  </script>
</body>
</html>
