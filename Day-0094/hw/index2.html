<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">a</div>
    <div class="box"></div>
    <div class="box"><span>b</span></div>
  </div>

  <input type="number" id="divIndex" placeholder="აირჩიე div (1-3)" min="1" max="3" />
  <button onclick="checkDiv()">check</button>

  <script>
    function checkDiv() {
      const index = parseInt(document.getElementById("divIndex").value);
      const boxes = document.querySelectorAll(".box");

      if (index >= 1 && index <= boxes.length) {
        const selectedDiv = boxes[index - 1];
        if (selectedDiv.hasChildNodes() && selectedDiv.innerHTML.trim() !== "") {
          alert("yes");
        } else {
          alert("no");
        }
      } else {
        alert("ricxvi 1-3");
      }
    }
  </script>
</body>
</html>
