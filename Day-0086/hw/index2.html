<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>
        <div class="box-9"></div>
        <div class="box-10"></div>
    </div>

    <script>
        for (let i = 1; i <= 10; i++) {
            const div = document.querySelector(`.box-${i}`);
            div.style.width = '100px';
            div.style.height = '100px';
            div.style.margin = '10px';
            div.style.display = 'inline-block';
            div.style.backgroundColor = `hsl(${i * 36}, 100%, 50%)`;
        }
    </script>
</body>
</html>
