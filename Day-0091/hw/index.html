<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #container {
            width: 300px;
            height: 500px;
            border: 1px solid black;
            overflow: auto;
            margin-top: 10px;
        }
        .mission {
            padding: 10px;
            border-bottom: 1px solid gray;
        }
    </style>
</head>
<body>
    <input type="text" id="missionInput" placeholder="Enter mission">
    <button id="addMission">add</button>
    <div id="container"></div>
    
    <script>
        const container = document.getElementById("container");
        const input = document.getElementById("missionInput");
        const button = document.getElementById("addMission");

        button.addEventListener("click", () => {
            if (input.value.trim() !== "") {
                const mission = document.createElement("div");
                mission.className = "mission";
                mission.textContent = input.value;
                
                container.insertBefore(mission, container.firstChild);
                input.value = "";
            }
        });
    </script>
</body>
</html>
