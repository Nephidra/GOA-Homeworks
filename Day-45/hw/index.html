<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="div">This is a paragraph.</div>
    <button onclick="changeColor(document.getElementById('div'))">Change Color</button>

    <script>
        function changeColor(element) {
            element.style.color = 'red';
        }
    </script>

</body>
</html>
