<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="">
            <label for="user">Username</label>
            <input type="text" name="user" id="user"><br>
            <label for="email">Mail</label>
            <input type="email" name="email" id="email"><br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass"><br>

            <label for="country">Choose your country</label>
            <select id="country" name="country">
                <option value="ge">Georgia</option>
                <option value="ru">Russia</option>
                <option value="he">Germany</option>
            </select>
            <br>
            <input type="radio" id="m" name="sex" value="M">
            <label for="m">Male</label><br>
            <input type="radio" id="fm" name="sex" value="FM">
            <label for="fm">Female</label><br>
            
            <input type="radio" id="pp" name="pp" value="PP">
            <label for="pp">I am accepting privacy polices</label><br>

            <label for="hobby">Choose your hobby</label>
            <select id="hobby" name="hobby">
                <option value="fb">Football</option>
                <option value="bb">Basketball</option>
            </select>
            <br>

            <label for="pfp">Choose your profile picture</label>
            <input type="file" name="pfp" id="pfp"><br>

            <label for="bd">Your birth date</label>
            <input type="date" name="bd" id="bd"><br>

            <label for="sib">Do you have siblings</label>
            <select id="sib" name="sib">
                <option value="her">I have sister</option>
                <option value="him">I have brother</option>
                <option value="both">I have both</option>
            </select>
            <br>
            <input type="reset">
            <input type="submit">
        </form>
</body>
</html>
