<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მათემატიკური ოპერაციები</title>
</head>
<body>

    <script>
        let num1 = 10;
        let num2 = 5;

        let sum = num1 + num2;
        console.log(`${num1} + ${num2} = ${sum}`);  // 10 + 5 = 15

        let difference = num1 - num2;
        console.log(`${num1} - ${num2} = ${difference}`);  // 10 - 5 = 5

        let product = num1 * num2;
        console.log(`${num1} * ${num2} = ${product}`);  // 10 * 5 = 50

        let quotient = num1 / num2;
        console.log(`${num1} / ${num2} = ${quotient}`);  // 10 / 5 = 2
    </script>

</body>
</html>
