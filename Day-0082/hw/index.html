<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Start/Stop</title>
</head>
<body>

    <label for="timeInput">enter milisecs 0-10000</label>
    <input type="number" id="timeInput" min="0" max="10000">
    
    <div id="result"></div>

    <button id="startBtn" onclick="startTimer()">start</button>
    <button id="stopBtn" onclick="stopTimer()" disabled>stop</button>

    <script>
        let timer;
        let timeRemaining;
        let count = 1;

        function startTimer() {
            const timeInput = document.getElementById("timeInput").value;
            timeRemaining = parseInt(timeInput);

            if (isNaN(timeRemaining) || timeRemaining < 0 || timeRemaining > 10000) {
                alert("enter valid number");
                return;
            }

            document.getElementById("startBtn").disabled = true;
            document.getElementById("stopBtn").disabled = false;

            timer = setInterval(function() {
                if (timeRemaining > 0) {
                    document.getElementById("result").innerText = count;
                    count++;
                    timeRemaining -= 1000;
                } else {
                    clearInterval(timer);
                    document.getElementById("result").innerText = "Time's up!";
                    document.getElementById("startBtn").disabled = false;
                    document.getElementById("stopBtn").disabled = true;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            document.getElementById("result").innerText = "Timer stopped.";
            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
        }
    </script>

</body>
</html>
