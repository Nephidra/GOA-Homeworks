<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hw 31</title>
</head>
<body>
<div class="cont">
    <div class="half-1">
        <h1 class="topic-1">General Info</h1>
        <form action="">
            <label for="title"></label>
            <br>
            <select name="title" id="title" aria-placeholder="Title">
                <option value="" disabled selected>Title</option>
            </select>
            <br>
            <label for="fname"></label>
            <br>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <label for="lname"></label>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <br>
            <label for="pos"></label>
            <select name="pos" id="pos">
                <option value="" disabled selected>Position</option>
            </select>
            <br>
            <label for="com"></label>
            <input type="text" name="com" id="com" placeholder="Company">
            <label for="ba"></label>
            <input type="text" name="ba" id="ba" placeholder="Bussines Arena">
            <label for="emp"></label>
            <select name="emp" id="emp">
                <option value="" disabled selected>Employees</option>
            </select>
            <br>
        </form>
    </div>
    <div class="half-2">
        <h1 class="topic-2">Contact Detail</h1>
        <label for="street"></label>
        <input type="text" name="street" id="street" placeholder="Street + Nr">
        <label for="addinfo"></label>
        <input type="text" name="addinfo" id="addinfo" placeholder="Additional Info">
        <label for="zip"></label>
        <input type="text" name="zip" id="zip" placeholder="Zip Code">
        <label for="place"></label>
        <select name="place" id="place">
            <option value="" disabled selected>Place</option>
        </select>
        <label for="county"></label>
        <select name="country" id="country">
            <option value="" disabled selected>Country</option>
        </select>
        <label for="code"></label>
        <input type="text" name="code" id="code" placeholder="Code">
        <label for="pnumber"></label>
        <input type="text" name="pnumber" id="pnumber" placeholder="Phone Number">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Your Email">
        <br>
        <input type="checkbox" id="toc">
        <label for="toc">I do accept <a href="#">terms and conditions</a> of your site</label>
        <br>
        <button>Registre Badge</button>
    </div>
</div>
</body>
