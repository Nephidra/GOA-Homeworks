    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="group bg-gray-400 w-[256px">

    <div class="w-[128px] h-[128px] bg-red-500 hover:bg-blue-500 transition-colors duration-500"></div>
