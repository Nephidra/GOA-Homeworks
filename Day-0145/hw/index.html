<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <button class="bg-blue-500 hover:bg-green-500 text-white px-4 py-2 rounded">
        button
    </button>
    <div class="w-24 h-24 bg-blue-500 hover:scale-110 hover:translate-x-3 hover:translate-y-2 transition"></div>
    <p class="text-black hover:text-red-500 transition">
        hover
    </p>
    <button class="bg-blue-500 active:bg-red-700 text-white px-4 py-2 rounded">
        active
    </button>
    <input class="border px-2 py-1 focus:ring focus:ring-blue-300 outline-none" placeholder="input">
    <div class="w-24 h-24 bg-blue-500 translate-x-5 translate-y-3 scale-110 rotate-6"></div>
    <div class="w-24 h-24 bg-blue-500 translate-x-10 skew-x-12 skew-y-6"></div>
    <div class="w-24 h-24 bg-blue-500 hover:bg-green-500 transition duration-500"></div>
    <div class="w-24 h-24 bg-blue-500 hover:bg-red-500 hover:scale-110 hover:translate-x-3 transition duration-700"></div>
    <div class="w-24 h-24 bg-red-500 sm:w-36 sm:h-36 sm:bg-blue-500 lg:w-52 lg:h-52 lg:bg-green-500"></div>
    <p class="text-sm md:text-lg">responsive</p>
</body>
</html>
