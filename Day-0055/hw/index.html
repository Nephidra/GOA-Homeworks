<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მიმატება და გამოკლება კალკულატორი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>მიმატება და გამოკლება კალკულატორი</h1>

    <form id="calculator">
        <input type="number" id="num1" placeholder="პირველი რიცხვი" required>
        <input type="number" id="num2" placeholder="მეორე რიცხვი" required>

        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>

        <button type="button" onclick="calculate()">შესრულება</button>
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            let result;

            if (operation === '+') {
                result = num1 + num2;
            } else if (operation === '-') {
                result = num1 - num2;
            }

            document.getElementById('result').textContent = `შედეგი: ${result}`;
        }
    </script>

</body>
</html>
