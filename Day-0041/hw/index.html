<head>

<body>
    <img id="image" src="sololearn.PNG" alt="სურათი" width="400" height="300">

    <button onclick="changeImage1()">Change image 1</button>
    <button onclick="changeImage2()">Change image 2</button>

    <script>
        function changeImage1() {
            document.getElementById("image").src = "first.jpg";

        function changeImage2() {
            document.getElementById("image").src = "second.jpg";
        }
    </script>
